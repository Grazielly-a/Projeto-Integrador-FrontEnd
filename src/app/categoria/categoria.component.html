<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-dark">
        <a routerLink="/inicio" class="text-dark text-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill"
            viewBox="0 0 16 16">
            <path
              d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
          </svg> Voltar ao início
        </a>
        <h1 class="fs-54 text-center">Categorias</h1>
        <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova:</h5>
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            
            <div class="form-group">
              <label for="tipo">Tipo</label>
                <input [(ngModel)]="categoria.tipo" type="text" name="tipo" class="form-control" id="tipo"
                  placeholder="Digite qual o tipo da categoria que deseja cadastrar.">
              </div>
              <div class="form-group">
                <label for="marca">Marca</label>
                <input [(ngModel)]="categoria.marca" name="marca" type="text" class="form-control" id="marca"
                  placeholder="Digite a marca da categoria que deseja cadastrar.">
              </div>
            <div class="d-flex justify-content-center mt-3 mb-4">
              <button class="btn btn-info" (click)="cadastrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-2">Lista de Categorias Cadastradas</h2>
  <div class="row mt-3 mb-3 d-flex justify-content-center text-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>            
            <th scope="col">Tipo</th>
            <th scope="col">Marca</th>
            <th scope="col" class="text-center">Alterações</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let categoria of listaCategorias">
            <th>{{categoria.id}}</th>           
            <td>{{categoria.tipo}}</td>
            <td>{{categoria.marca}}</td>
            <td class="d-flex justify-content-center">
                <button class="btn btn-info mr-3 edit" [routerLink]="['/categoria-edit', categoria.id]">Alterar</button>
                <button class="btn btn-danger delete" [routerLink]="['/categoria-delete', categoria.id]">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
