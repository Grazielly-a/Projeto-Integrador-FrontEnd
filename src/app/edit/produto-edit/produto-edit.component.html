<div class="container-fluid">
    <div class="row">
      <div class="col md-12 text-center">
        <h1>Atualizar Produtos</h1>
      </div>
    </div>
    <div class="row m-auto" style="max-width: 550px;">
      <div class="col-md-12">
        <div class="modal-body">
          <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input [(ngModel)]='produto.nomeProduto' type="text" class="form-control" id="nome"
              placeholder="Digite o nome do Produto">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea for="descricao" [(ngModel)]='produto.descricao' type="text" class="form-control" name="descricao" rows="3"
              id="descricao" placeholder="Digite a descrição do produto"></textarea>
          </div>

          <div class="form-group">
            <label for="valor">Valor</label>
            <input [(ngModel)]="produto.valor" type="text" class="form-control" id="valor" placeholder="Digite o valor do produto">
          </div>

          <div class="form-group">
            <label for="medida">Medida</label>
            <input [(ngModel)]="produto.medida" type="text" class="form-control" id="medida" placeholder="Digite medida do produto">
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input [(ngModel)]="produto.quantidade" type="text" class="form-control" id="quantidade" placeholder="Digite quantidade do produto">
          </div>

          <div class="form-group">
            <label for="foto">Foto</label>
            <input [(ngModel)]="produto.foto" type="text" class="form-control" id="foto" placeholder="Link da foto">
          </div>

          <div class="form-group">
            <label for="texto">Escolha a categoria ou <a data-dismiss="modal" routerLink="/categoria">cadastre uma
                nova</a></label>
            <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria'>
              <option *ngFor="let categoria of listaCategorias" value="{{categoria.id}}">
                {{categoria.tipo}}
              </option>
            </select>
          </div>
  
          <div class="d-flex justify-content-center m-auto">
            <button class="btn btn-danger" routerLink="/inicio">Cancelar</button>
            <button class="btn btn-info mr-4" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
  
      </div>
    </div>
  </div>
