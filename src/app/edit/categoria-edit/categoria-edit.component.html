<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Categoria</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control inpt" id="tipo" [(ngModel)]='categoria.tipo'>
        </div>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control inpt" id="marca" [(ngModel)]='categoria.marca'>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn cancel col-md-5" routerLink="/categoria">Cancelar</button>
          <button class="btn up col-md-5" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  </div>
